<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css stylesheets -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div>
        <div class="login-form-div">
            <div class="login-form">
                <form action="" method="post">
                    {% csrf_token %}
                    <center><h1>Log In</h1></center>
                    <div>
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" placeholder="E.g. : example_1234">
                    </div>

                    <div>
                        <label for="capture-face-data">Face Authentication</label>
                        <p>instructions</p>
                        <button type="button" id="capture-face" >Open Camera</button>
                    </div>
                        <!-- <img src="{% url 'video_feed' %}" width="480" height="480" /> -->
                    <button type="submit">Finish Sign Up</button>

                </form>
            </div>
        </div>
        <div class="login-msg-div">
            <h1>div2</h1>
        </div>
    </div>


    <!-- Add this script to your HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('capture-face');
            button.addEventListener('click', function () {
                // Create img element
                var img = document.createElement('img');
                // var username = document.getElementById('username').value;
                img.src = "{% url 'open_camera' %}";
                img.width = 480;
                img.height = 480;

                // Append img element to the same div as the button
                button.parentElement.appendChild(img);
            });
        });


    </script>



</body>
</html>
